<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(title, view)">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:replace="${title}"></title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
<link rel="stylesheet" href="../../css/style2.css">
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="cart-ctrl">
	<nav class="navbar row">

		<div class="d-flex col-md-7 justify-content-center">
			<a href="#" class="nav-content">Home</a> <a href="#"
				class="nav-content">Send and Request</a> <a href="#"
				class="nav-content">Wallet</a> <a href="#" class="nav-content">Activity</a>
			<a href="#" class="nav-content">Help</a>
				<a href="/products.html" class="nav-content">Products</a>
			
		</div>

		<div class="d-flex col-md-5 justify-content-end">
			<a style="text-decoration: none" href="/cart.html" class="site-cart btn btn-outline-light me-2 icon ">
				<i class="fa-solid fa-cart-shopping"></i>
				<span class="">{{cart.count}}</span>

			</a> <a href="#" class="btn btn-outline-light me-2"><i
				class="fa-solid fa-bell"></i></a> <a href="#"
				class="btn btn-outline-light me-2"><i class="fa-solid fa-gear"></i></a>
			<a href="/logout" class="btn btn-outline-light me-2">Logout</a> <a
				class="btn btn-outline-light me-2"
				th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}"
				th:href="@{/admin/home/index}">Admin</a>
		</div>




	</nav>
	<main th:replace="${view}"></main>
	<div class=" my-5">
		<!-- Footer -->
		<footer class="text-center text-lg-start text-black"
			style="background-color: #00008b;">
			<!-- Grid container -->
			<div class="container p-4 pb-0">
				<!-- Section: Links -->
				<section class="">
					<!--Grid row-->
					<div class="row">
						<!-- Grid column -->
						<div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
							<h6 class="text-uppercase text-white mb-4 font-weight-bold">
								Solana Pay</h6>
						</div>
						<!-- Grid column -->

						<hr class="w-100 clearfix d-md-none " />

						<!-- Grid column -->
						<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
							<h6 class="text-white text-uppercase mb-4 font-weight-bold">Products</h6>
<p>
								<a class="text-white">Help</a>
							</p>
							<p>
								<a class="text-white">Contact Us</a>
							</p>
							<p>
								<a class="text-white">Security</a>
							</p>
						</div>

						<!-- Grid column -->
						<div class="w-100 clearfix d-md-none"></div>

						<!-- Grid column -->
						<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
							<h6 class="text-white text-uppercase mb-4 font-weight-bold">Contact</h6>
							<p class="text-white">
								<i class="fas fa-home mr-3"></i> New York, NY 10012, US
							</p>
							<p class="text-white">
								<i class="fas fa-envelope mr-3"></i> info@gmail.com
							</p>
							<p class="text-white">
								<i class="fas fa-phone mr-3"></i> + 01 234 567 88
							</p>
							<p class="text-white">
								<i class="fas fa-print mr-3"></i> + 01 234 567 89
							</p>
						</div>
						<!-- Grid column -->

						<!-- Grid column -->

					</div>
					<!--Grid row-->
				</section>
				<!-- Section: Links -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div class="text-center text-white p-3"
				style="background-color: rgba(0, 0, 0, 0.2)">
				Solana Pay <a class="text-white" href="https://mdbootstrap.com/">Licensed
					from Singapore</a>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- Footer -->
	</div>
	<!-- End of .container -->
	</div>
	
	<script th:src="@{/js/shopping-cart-ctrl.js}"></script>
</body>
</html>
