   <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
    
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center flex-column left-box"
        >
            <div >
          <div class="row">
            <div class="col-md-12 mb-0">
              <a href="/index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Login</strong>
            </div>
          </div>
        </div>
          <div class="featured-image mb-3">
            <img
              src="images/solana-logo.png"
              class="img-fluid"
              style="width: 100%; height: 100%"
            />
          </div>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Again</h2>
              <p>We are happy to have you back.</p>
            </div>
              <form action="/login/success" method="post">
               <p class="text-danger">[[${message}]] [[${param.error}]]</p>
            <div class="input-group mb-3">
            
              <input id="username" name="username" required="required"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-1">
              <input id="password"
                    type="password" name="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="/forgetPassword">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>

            <div class="row">
              <small>Don't have account? <a href="/register.html">Sign Up</a></small>
            </div>
               </form>
          </div>
        </div>
      </div>
    </div>
